<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>

    <div id="root"></div>
    <script>
      var h1 = React.createElement("h1", null, "Hello World React");
